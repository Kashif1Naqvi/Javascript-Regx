  <script>
      
      function validation(){
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var userCheck = /^[A-Za-z.]{6}$/;
        var data =username.slice(0,1);
        var data2 = username.slice(1);
        var final = data.toUpperCase().concat(data2)
      
      var passwordCheck =/^(?=.*[0-9])[a-zA-Z0-9]{6,12}$/ ;

      if(userCheck.test(final)){
        document.getElementById('usererror').style.visibility="hidden";    
        document.getElementById('uservaild').style.visibility="initial";    

        document.getElementById('uservaild').innerHTML="valid name";

      }else{
        document.getElementById('uservaild').style.visibility="hidden";    
        document.getElementById('usererror').style.visibility="initial";    
        
        document.getElementById('usererror').innerHTML="** name unvalid";

      }

      if(passwordCheck.test(password)){

        document.getElementById('passwordvaild').style.visibility="initial";
        
        document.getElementById('passwordvaild').innerHTML= "password valid";

        document.getElementById('passworderror').style.visibility="initial";

    }
